    <header class="header">
        <!-- h1 img-->

        <!-- 导航栏 -->
        <nav class="nav">
            <div class="dropdown">
                <div class="menu" tabindex="0">Menu</div>
                <div class="dropdown-content">
                    <a href="index.html">Index</a>
                    <a href="about.html">About us</a>

                </div>
            </div>

            <div class="dropdown">
                <div class="external-links" tabindex="0">External Links</div>

                    <a href="https://en.wikipedia.org/wiki/Cat">Cat Wiki</a>

                </div>
              </div>
        </nav>
    </header>

    <main class="main">


        <h2>Register Form</h2>

        <form class="form" action="/submit" method="post">

            <!-- name  -->
            <div class="personal-information">
                <label>
                    name(required): <input type="text" id="name" name="name" required >
                </label>
            </div>

            <!-- email -->
            <div class="personal-information">
                <label>
                    email(required): <input type="email" id="email" name="email" required >
                </label>
            </div>

            <!-- annoy-me -->
             <div class="personal-information checkbox-group">
                <label>
                    <input type="checkbox" name="annoy-me" id="annoy-me" checked>
                    Do you want us to send you annoying emails?
                </label>
             </div>

             <!-- tier -->
              <div class="personal-information">
                <label>
                    Please select your purpose for visiting this website(required)
                    <select name="tier" id="tier" required >
                        <option value="" selected>Please select</option>
                        <option value="1">I want to learn about cats</option>
                        <option value="2">I hope to adopt a cat</option>
                        <option value="3">I want to join this Community</option>
                    </select>
                </label>
              </div>

              <!-- submit -->
               <div class="submit">
                <label>
                    <button type="submit">Register</button>
                </label>
               </div>

        </form>
    </main>

    <footer class="footer">
        <!-- footer的导航栏 -->
